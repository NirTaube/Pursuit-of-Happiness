<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .gallery img {
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Our Database visualization</h1>

  <div class="gallery">
    <p>Sql Database Visualization</p>
    <img src="pics/sqlpic.png" alt="SQL Pic">
    <p></p>
    <p>Graphs that show happiness score by country</p>
    <img src="pics/chart7.png" alt="Chart 7">
    <img src="pics/chart8.png" alt="Chart 8">
  </div>
</body>
</html>
